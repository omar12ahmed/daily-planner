<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">9AM</div>
        <textarea data-hour="9" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="9">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">10AM</div>
        <textarea data-hour="10" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="10">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">11AM</div>
        <textarea data-hour="11" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="11">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">12PM</div>
        <textarea data-hour="12" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="12">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">1PM</div>
        <textarea data-hour="13" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="13">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">2PM</div>
        <textarea data-hour="14" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="14">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row  mt-2">
        <div class="hour col-sm-1">3PM</div>
        <textarea data-hour="15" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="15">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">4PM</div>
        <textarea data-hour="16" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="16">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="time-block row mt-2">
        <div class="hour col-sm-1">5PM</div>
        <textarea data-hour="17" name="" id="" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="17">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./starter/js/script.js"></script>
  </body>
</html>
